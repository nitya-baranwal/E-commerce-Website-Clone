<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="new.css">
</head>
<body>
  <div>New</div>

  <!-- Filter by min price, max price, price range, stock availability -->

  <div>Filter: 
    <button>Price</button>
   <div>
    <input id="price-from" type="text" placeholder="From" value="" oninput="priceFunc()">
    <input id="price-to" type="text" placeholder="To" value="" oninput="priceFunc()">

<form>
  <div class="multiselect">
          <div class="selectBox" onclick="showCheckboxes()">
            <select>
              <option>Select an option</option>
            </select>
            <div class="overSelect"></div>
          </div>
          <div id="checkboxes">
                <label for="stock-in">
                  <input type="checkbox" id="stock-in" onclick="inStock()" />In stock</label>
                <label for="stock-out">
                  <input type="checkbox" id="stock-out" onclick="outStock()"/>Out of Stock</label>
          </div>
  </div>
</form> 
   </div>
  </div>

  <!-- Sorting alphabetically : a-z, z-a, price : lowToHigh, highToLow-->

  <div>Sort by:
    <select name="" id="sort">
      <option value="">Featured</option>
      <option value="a-z">Alphabetically, A-Z</option>
      <option value="z-a">Alphabetically, Z-A</option>
      <option value="lowToHigh">Price, low to high</option>
      <option value="highToLow">Price, high to low</option>
    </select>
  </div>
  <div id="jewel-main-div"></div>
</body>
</html>
<script src="new.js"></script>
